<!DOCTYPE html>
<html>
<head>
    <title>Strona szczegółów</title>
</head>
<body>
    <h1>Szczegóły strony</h1>
    <ul>
        {% for element in elements %}
            <li>
                <strong>{{ element.element_id }}</strong>: {{ element.element_text }}
                {% if element.valid_format %}
                    - {{ element.valid_format }}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
